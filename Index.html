<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QualCraft</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      background-color: whitesmoke;
      ;
    }

    .CraftConteiner {
      background: white;
      border: 1px solid whitesmoke;
      border-radius: 15px;
    }

    .dropdown-toggle::after {
      display: none !important;
    }

    .CustDropDown.btn-secondary {
      --bs-btn-color: #000;
      --bs-btn-bg: #fff;
      --bs-btn-border-color: #fff;
    }

    .QualCraftArea {
      outline: none;
      /* Remove the default focus outline */
      border: none;
    }

    .Fontbtn {
      background: none;
      border: none;
      outline: none;
    }

    .FontHover:hover {
      background-color: lightgray;
      cursor: pointer;
    }


    .CraftMenu {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: center;
    }

    .craftfontsformat {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: center;
    }

    .footer {
      width: 100%;
      height: auto;
      border-top: 4px solid whitesmoke;
      font-size: smaller;
      color: lightgray;
      padding: 2px;
      margin: 2px;
    }

    /* @media (max-width: 768px) {
      .CraftMenu {
        flex-direction: column;
        align-items: start;
      }
      .craftfontsformat {
        flex-direction: column;
        align-items: start;
      }
    }

    @media (min-width: 769px) {
      .CraftMenu {
        flex-direction: row;
      }

      .craftfontsformat {
        flex-direction: row;
      }
    } */
  </style>

</head>

<body>
  <div class="CraftConteiner container">
    <div class="content">
      <div class="col col-lg-12 col-md-12">
        <div class="d-flex flex-column mb-1">
          <div class="d-flex flex-column" style="border-bottom: 4px solid whitesmoke;">
            <div class="p-2">
              <div>
                <div class="CraftMenu mb-1">
                  <div class="p-1">
                    <div class="dropdown">
                      <button class="CustDropDown btn btn-secondary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        File
                      </button>
                      <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="button">Action</button></li>
                        <li><button class="dropdown-item" type="button">Another action</button></li>
                        <li><button class="dropdown-item" type="button">Something else here</button></li>
                      </ul>
                    </div>
                  </div>
                  <div class="p-1">
                    <div class="dropdown">
                      <button class="CustDropDown btn btn-secondary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Edit
                      </button>
                      <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="button">Action</button></li>
                        <li><button class="dropdown-item" type="button">Another action</button></li>
                        <li><button class="dropdown-item" type="button">Something else here</button></li>
                      </ul>
                    </div>
                  </div>
                  <div class="p-1">
                    <div class="dropdown">
                      <button class="CustDropDown btn btn-secondary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        View
                      </button>
                      <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="button">Action</button></li>
                        <li><button class="dropdown-item" type="button">Another action</button></li>
                        <li><button class="dropdown-item" type="button">Something else here</button></li>
                      </ul>
                    </div>
                  </div>

                  <div class="p-1">
                    <div class="dropdown">
                      <button class="CustDropDown btn btn-secondary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Insert
                      </button>
                      <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="button">Action</button></li>
                        <li><button class="dropdown-item" type="button">Another action</button></li>
                        <li><button class="dropdown-item" type="button">Something else here</button></li>
                      </ul>
                    </div>
                  </div>

                  <div class="p-1">
                    <div class="dropdown">
                      <button class="CustDropDown btn btn-secondary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Insert
                      </button>
                      <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="button">Action</button></li>
                        <li><button class="dropdown-item" type="button">Another action</button></li>
                        <li><button class="dropdown-item" type="button">Something else here</button></li>
                      </ul>
                    </div>
                  </div>

                  <div class="p-1">
                    <div class="dropdown">
                      <button class="CustDropDown btn btn-secondary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Format
                      </button>
                      <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="button">Action</button></li>
                        <li><button class="dropdown-item" type="button">Another action</button></li>
                        <li><button class="dropdown-item" type="button">Something else here</button></li>
                      </ul>
                    </div>
                  </div>

                  <div class="p-1">
                    <div class="dropdown">
                      <button class="CustDropDown btn btn-secondary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Tools
                      </button>
                      <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="button">Action</button></li>
                        <li><button class="dropdown-item" type="button">Another action</button></li>
                        <li><button class="dropdown-item" type="button">Something else here</button></li>
                      </ul>
                    </div>
                  </div>

                  <div class="p-1">
                    <div class="dropdown">
                      <button class="CustDropDown btn btn-secondary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Table
                      </button>
                      <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="button">Action</button></li>
                        <li><button class="dropdown-item" type="button">Another action</button></li>
                        <li><button class="dropdown-item" type="button">Something else here</button></li>
                      </ul>
                    </div>
                  </div>


                  <div class="p-1">
                    <div class="dropdown">
                      <button class="CustDropDown btn btn-secondary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Help
                      </button>
                      <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="button">Action</button></li>
                        <li><button class="dropdown-item" type="button">Another action</button></li>
                        <li><button class="dropdown-item" type="button">Something else here</button></li>
                      </ul>
                    </div>
                  </div>

                </div>
              </div>
              <div>
                <div class="craftfontsformat">
                  <div class="undoRedo p-2 d-flex align-items-center">
                    <div class="d-flex justify-content-center">
                      <button class="Fontbtn FontHover" onclick="execCommand('undo')">
                        <h4><i class="fa-solid fa-rotate-left p-2"></i></h4>
                      </button>

                      <button class="Fontbtn FontHover" onclick="execCommand('redo')">
                        <h4><i class="fa-solid fa-rotate-right p-2 FontHover"></i></h4>
                      </button>
                    </div>
                  </div>
                  <div class="CraftFontFamily p-2 d-flex align-items-center">
                    <div class="d-flex justify-content-center">
                      <div class="p-1">
                        <div class="dropdown">
                          <button class="CustDropDown btn btn-secondary dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Font Family
                          </button>
                          <ul class="dropdown-menu">
                            <li><button class="dropdown-item" type="button"
                                onclick="changeFontFamily('Arial')">Arial</button></li>
                            <li><button class="dropdown-item" type="button"
                                onclick="changeFontFamily('Times New Roman')">Times New Roman</button></li>
                            <li><button class="dropdown-item" type="button"
                                onclick="changeFontFamily('Georgia')">Georgia</button></li>
                            <li><button class="dropdown-item" type="button"
                                onclick="changeFontFamily('Tahoma')">Tahoma</button></li>
                            <li><button class="dropdown-item" type="button"
                                onclick="changeFontFamily('Verdana')">Verdana</button></li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="CraftFontFormat p-2 d-flex align-items-center">
                    <div class="d-flex justify-content-center">
                      <button class="Fontbtn" onclick="execCommand('bold')">
                        <h4 class="p-2 FontHover"><i class="fa-solid fa-bold"></i></h4>
                      </button>
                      <button class="Fontbtn" onclick="execCommand('italic')">
                        <h4 class="p-2 FontHover"><i class="fa-solid fa-italic"></i></h4>
                      </button>
                      <button class="Fontbtn" onclick="execCommand('underline')">
                        <h4 class="p-2 FontHover"><i class="fa-solid fa-underline"></i></h4>
                      </button>
                      <div class="dropdown">
                        <button class="CustDropDown btn btn-secondary dropdown-toggle" type="button"
                          data-bs-toggle="dropdown" aria-expanded="false">
                          <h4><i class="fa-solid fa-text-height"></i></h4>
                        </button>
                        <ul class="dropdown-menu">
                          <li><button class="dropdown-item" type="button" onclick="changeFontSize(1)">1</button></li>
                          <li><button class="dropdown-item" type="button" onclick="changeFontSize(2)">2</button></li>
                          <li><button class="dropdown-item" type="button" onclick="changeFontSize(3)">3</button></li>
                          <li><button class="dropdown-item" type="button" onclick="changeFontSize(4)">4</button></li>
                          <li><button class="dropdown-item" type="button" onclick="changeFontSize(5)">5</button></li>
                          <li><button class="dropdown-item" type="button" onclick="changeFontSize(6)">6</button></li>
                          <li><button class="dropdown-item" type="button" onclick="changeFontSize(7)">7</button></li>
                        </ul>
                      </div>


                      <button class="Fontbtn" onclick="execCommand('strikeThrough')">
                        <h4><i class="fa-solid fa-strikethrough"></i></h4>
                      </button>
                      <button class="Fontbtn" onclick="execCommand('subscript')">
                        <h4><i class="fa-solid fa-subscript"></i></h4>
                      </button>
                      <button class="Fontbtn" onclick="execCommand('superscript')">
                        <h4><i class="fa-solid fa-superscript"></i></h4>
                      </button>
                    </div>
                  </div>
                  <div class="CraftFontAlign p-2 d-flex align-items-center">
                    <button class="Fontbtn" onclick="execCommand('justifyLeft')">
                      <h4><i class="fa-solid fa-align-left p-2 FontHover"></i></h4>
                    </button>
                    <button class="Fontbtn" onclick="execCommand('justifyCenter')">
                      <h4><i class="fa-solid fa-align-center p-2 FontHover"></i></h4>
                    </button>
                    <button class="Fontbtn" onclick="execCommand('justifyRight')">
                      <h4><i class="fa-solid fa-align-right p-2 FontHover"></i></h4>
                    </button>
                    <button class="Fontbtn" onclick="execCommand('justifyFull')">
                      <h4><i class="fa-solid fa-align-justify p-2 FontHover"></i></h4>
                    </button>
                  </div>

                  <div class="CraftList p-2 d-flex align-items-center">
                    <div class="dropdown">
                      <button class="CustDropDown btn btn-secondary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <h4><i class="fa-solid fa-list-check"></i></h4>
                      </button>
                      <ul class="dropdown-menu">
                        <li> <button class="Fontbtn dropdown-item" type="button"
                            onclick="execCommand('insertOrderedList')">
                            <h4><i class="fa-solid fa-list-ol"></i></h4>
                          </button></li>
                        <li> <button class="Fontbtn dropdown-item" type="button"
                            onclick="execCommand('insertUnorderedList')">
                            <h4><i class="fa-solid fa-list-ul"></i></h4>
                          </button></li>
                      </ul>
                    </div>
                  </div>

                  <div class="CraftLinkImage p-2 d-flex align-items-center">

                    <button class="Fontbtn" onclick="createLink()">
                      <h4><i class="fa-solid fa-link"></i></h4>
                    </button>
                    <button class="Fontbtn" onclick="insertImage()">
                      <h4><i class="fa-regular fa-image"></i></h4>
                    </button>

                    <button class="Fontbtn" onclick="insertTable()">
                      <h4><i class="fa-solid fa-table"></i></h4>
                    </button>
                  </div>

                </div>
              </div>
            </div>
          </div>

          <div style="width: 100%; height: auto;">
            <div contenteditable="true" class="QualCraftArea" style="width: 100%; height: 100%;"></div>
          </div>

          <div class="footer">
            Qualsoft Soutions Pvt Ltd.
          </div>

        </div>


      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    function execCommand(command, value = null) {
      alert(value);
      document.execCommand(command, null, value);
    }

    function insertTable() {
      const tableHTML = `<table class="table table-striped"">
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
        </tr>
        <tr>
          <td>Cell 1</td>
          <td>Cell 2</td>
        </tr>
      </table>`;
      document.execCommand('insertHTML', false, tableHTML);
    }

    function createLink() {
      const url = prompt("Enter the link URL:");
      if (url) {
        execCommand('createLink', url);
      }
    }
    function insertImage() {
      const imageUrl = prompt("Enter the image URL:");
      if (imageUrl) {
        execCommand('insertImage', imageUrl);
      }
    }


    function changeFontFamily(font) {
      document.execCommand('fontName', false, font);
    }

    function changeFontSize(fontSize) {
      document.execCommand('fontSize', false, fontSize);
    }
  </script>

</body>

</html>
